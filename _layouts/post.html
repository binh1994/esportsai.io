---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%B %d, %Y" }} â€” {{ page.author }}</p>

  {% if page.image %}
  <img src="{{ page.image }}" alt="{{ page.title }}" class="post-img hero-img">
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

  <div class="mid-ad">
    {% include ad.html %}
  </div>

  <div class="friendly">
    <h3>Friendly Network</h3>
    {% if page.backlinks %}
      {{ page.backlinks }}
    {% endif %}
  </div>
</article>
